<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Design Project</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="flex-container">
          <div class="flex-item">
            <img src="images/product-landing-page-logo.png" alt="" />
          </div>
          <div class="flex-item">
            <ul>
              <li>Features</li>
              <li>How it works</li>
              <li>Pricing</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="newsletter">
        <h1>Handcrafted, home-made masterpieces</h1>
        <input type="email" placeholder="Enter your email address" />
        <input class="btn_news" type="button" value="Get started" />
      </div>
      <div class="features"></div>
      <div class="youtube">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/y8Yv4pnO7qc"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="cards">
          <div class="flex-container">
        
        <div class="flex-item card">1</div>
        <div class="flex-item card">2</div>
        <div class="flex-item card">3</div>
        </div>
      </div>
      <div class="footer flex-container">
          <div class="flex-item">
            <ul>
              <li>Features</li>
              <li>How it works</li>
              <li>Pricing</li>
            </ul>
          <p>Copyright 2016, Original Trombones</p>
      </div>
    </div>
  </body>
</html>
